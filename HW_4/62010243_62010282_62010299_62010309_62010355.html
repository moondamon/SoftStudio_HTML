<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>My First JavaScript</h1>
    <button id="button"
    onclick="document.getElementById('time').innerHTML = Date()">
    <a id="time" onclick="timeColor()">Click me to display Date and Time.</a></button>

    <a onclick="showMemberButton()" onmouseover="onHoverButton()" onmouseout="offHoverButton()" id="member-btn" style="color: pink;"><br><br>Members</a>
    <div id="members"></div>

    <h1>Snapshots</h1>
    <ul>
        <li onclick="showimage('sage')">
            <a style="color:pink;">Sage</a>
        </li>
        <li onclick="showimage('pheonix')">
            <a style="color:pink;">Pheonix</a>
        </li>
        <li onclick="showimage('killjoy')">
            <a style="color:pink;">Killjoy</a>
        </li>
        <li onclick="showimage('jett')">
            <a style="color:pink;">Jett</a>
        </li>
    </ul>
    <img src="https://pbs.twimg.com/media/EzxxRJ9VcAI_fTl?format=jpg&name=small">
    <script>
        var numcolor = 0;
        var backcolor = 5;
        var nub=0;
        let memberList = ['62010243 ณพวัฒน์ คำยอด', '62010282 ณัฐภัทร อรุณกิจเจริญ', '62010309 ตาณ ชัยวงศ์ศรีอรุณ', '62010355 ธนพล คำเพราะ', '62010299 ณิชกานต์ สุขุมจิตพิทโยทัย']
        function date() {
            var date = new Date();
            document.getElementById("demo").innerHTML = date;
        }
        dateButton = () => {
            document.getElementById("button1").style.background = color[i % color.length];
            document.getElementById("demo").style.color = color[color.length % i];
            i++;
        }
        buttonFunction = () => {
            date()
            dateButton()
        }

        function timeColor() {
            var color = ["red","blue","green","pink","orange","yellow"]
            document.getElementById("time").style.color = color[numcolor];
            document.getElementById("button").style.background = color[backcolor];
            if (numcolor == 5 || backcolor == 0){
                numcolor = 0;
                backcolor = 5;
            }
            else{
                numcolor++;
                backcolor--;
            }
        }

        createMemberList = (memberList) => {

            var listView = document.createElement('ul');

            for (var i = 0; i < memberList.length; i++) {
                var listViewItem = document.createElement('li');
                listViewItem.appendChild(document.createTextNode(memberList[i]));
                listView.appendChild(listViewItem);
            }

            // return listView;
            if(nub==0){
                document.getElementById("members").appendChild(listView);
                nub++;
            }
            
        }

        showMemberButton = () => {
            // document.getElementById("member-btn").appendChild(createMemberList(memberList));
            // document.getElementById("members").innerHTML = `"${createMemberList(memberList)}"`;
            createMemberList(memberList)
        }
        onHoverButton = () => {
            document.getElementById("member-btn").style.color = "black";
            document.getElementById("member-btn").style.background = "yellow";
        }
        offHoverButton = () => {
            document.getElementById("member-btn").style.color = "pink";
            document.getElementById("member-btn").style.background = "white";
        }
        function showimage(namepic) {

                x.setAttribute("width", "400");
                x.setAttribute("height", "400");
                x.setAttribute("src", "https://cdn.discordapp.com/attachments/712679396334632971/941322110956093520/1644499036258.jpg");
                document.body.appendChild(x);
            }
            else if(namepic == 'pheonix'){
