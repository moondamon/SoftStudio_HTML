    <script>
        var numcolor = 0;
        var backcolor = 5;
        var nub=0;
        let memberList = ['Noppawat', 'Noppawat', 'Noppawat', 'Noppawat', 'Noppawat']
        function date() {
            var date = new Date();
            document.getElementById("demo").innerHTML = date;
        }
        dateButton = () => {
            document.getElementById("button1").style.background = color[i % color.length];
            document.getElementById("demo").style.color = color[color.length % i];
            i++;
        }
        buttonFunction = () => {
            date()
            dateButton()
        }

        function timeColor() {
            var color = ["red","blue","green","pink","orange","yellow"]
            document.getElementById("time").style.color = color[numcolor];
            document.getElementById("button").style.background = color[backcolor];
            if (numcolor == 5 || backcolor == 0){
                numcolor = 0;
                backcolor = 5;
            }
            else{
                numcolor++;
                backcolor--;
            }
        }

        createMemberList = (memberList) => {

            var listView = document.createElement('ul');

            for (var i = 0; i < memberList.length; i++) {
                var listViewItem = document.createElement('li');
                listViewItem.appendChild(document.createTextNode(memberList[i]));
                listView.appendChild(listViewItem);
            }

            // return listView;
            if(nub==0){
                document.getElementById("members").appendChild(listView);
                nub++;
            }
            
        }

        showMemberButton = () => {
            // document.getElementById("member-btn").appendChild(createMemberList(memberList));
            // document.getElementById("members").innerHTML = `"${createMemberList(memberList)}"`;
            createMemberList(memberList)
        }
        onHoverButton = () => {
            document.getElementById("member-btn").style.background = "yellow";
        }
        offHoverButton = () => {
            document.getElementById("member-btn").style.background = "white";
        }

    </script>
