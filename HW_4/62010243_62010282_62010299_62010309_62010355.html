<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My First JavaScript</h1>
    <button id="button" onclick="document.getElementById('time').innerHTML = Date()">
    <a id="time" onclick="timeColor()">Click me to display Date and Time.</a></button>

    <a onclick="showMemberButton()" onmouseover="onHoverButton('member-btn')" onmouseout="offHoverButton('member-btn')" id="member-btn" style="color: pink;"><br><br>Members</a>
    <div id="members"></div>

    <h1>Snapshots</h1>
    <ul>
        <li onclick="showimage('sage')">
            <a style="color:pink;" onmouseover="onHoverButton('sage')" onmouseout="offHoverButton('sage')" id="sage">Sage</a>
        </li>
        <li onclick="showimage('pheonix')">
            <a style="color:pink;" onmouseover="onHoverButton('pheonix')" onmouseout="offHoverButton('pheonix')" id="pheonix">Pheonix</a>
        </li>
        <li onclick="showimage('killjoy')">
            <a style="color:pink;" onmouseover="onHoverButton('killjoy')" onmouseout="offHoverButton('killjoy')" id="killjoy">Killjoy</a>
        </li>
        <li onclick="showimage('jett')">
            <a style="color:pink;" onmouseover="onHoverButton('jett')" onmouseout="offHoverButton('jett')" id="jett">Jett</a>
        </li>
    </ul>
    <img src="https://pbs.twimg.com/media/EzxxRJ9VcAI_fTl?format=jpg&name=small" arl="ช้างแต่งหน้า" height="400">
    <script>
        var numcolor = 0;
        var backcolor = 5;
        var nub = 0;
        let memberList = ['62010243 ณพวัฒน์ คำยอด', '62010282 ณัฐภัทร อรุณกิจเจริญ', '62010309 ตาณ ชัยวงศ์ศรีอรุณ', '62010355 ธนพล คำเพราะ', '62010299 ณิชกานต์ สุขุมจิตพิทโยทัย']

        function date() {
            var date = new Date();
            document.getElementById("demo").innerHTML = date;
        }
        dateButton = () => {
            document.getElementById("button1").style.background = color[i % color.length];
            document.getElementById("demo").style.color = color[color.length % i];
            i++;
        }
        buttonFunction = () => {
            date()
            dateButton()
        }

        function timeColor() {
            var color = ["red", "blue", "green", "pink", "orange", "yellow"]
            document.getElementById("time").style.color = color[numcolor];
            document.getElementById("button").style.background = color[backcolor];
            if (numcolor == 5 || backcolor == 0) {
                numcolor = 0;
                backcolor = 5;
            } else {
                numcolor++;
                backcolor--;
            }
        }

        showMemberButton = () => {
            var listView = document.createElement('ul');

            for (var i = 0; i < memberList.length; i++) {
                var listViewItem = document.createElement('li');
                listViewItem.appendChild(document.createTextNode(memberList[i]));
                listView.appendChild(listViewItem);
            }
            // return listView;
            if (nub == 0) {
                document.getElementById("members").appendChild(listView);
                nub++;
            } else {
                var child = document.getElementById("members").childNodes;
                document.getElementById("members").removeChild(child[0]);
                nub--;
            }
        }

        function onHoverButton(e) {
            document.getElementById(e).style.color = "black";
            document.getElementById(e).style.background = "yellow";
        }

        function offHoverButton(e) {
            document.getElementById(e).style.color = "pink";
            document.getElementById(e).style.background = "white";
        }

        function showimage(namepic) {
            if (namepic == 'sage') {
                let x = document.createElement("IMG");
                x.setAttribute("src", "https://cdn.discordapp.com/attachments/712679396334632971/941322110956093520/1644499036258.jpg");
                // document.body.appendChild(x);
                document.getElementsByTagName("img")[0].src = x.src;
            } else if (namepic == 'pheonix') {
                let y = document.createElement("IMG");
                y.setAttribute("src", "https://cdn.discordapp.com/attachments/712679396334632971/941322110733803562/1644499002056.jpg");
                // document.body.appendChild(y);
                document.getElementsByTagName("img")[0].src = y.src;
            } else if (namepic == 'killjoy') {
                let y = document.createElement("IMG");
                y.setAttribute("src", "https://cdn.discordapp.com/attachments/712679396334632971/941322110540853269/1644498981842.jpg");
                // document.body.appendChild(y);
                document.getElementsByTagName("img")[0].src = y.src;
            } else if (namepic == 'jett') {
                let y = document.createElement("IMG");
                y.setAttribute("src", "https://cdn.discordapp.com/attachments/712679396334632971/933271681907167272/1641834558424.jpg");
                // document.body.appendChild(y);
                document.getElementsByTagName("img")[0].src = y.src;
            }


        }
    </script>
</body>

</html>
