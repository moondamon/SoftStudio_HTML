<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My First JavaScript</h1>
    <button id="button1" onclick="buttonFunction()">
        <p id="demo">Click to show date time</p>
    </button>

    <a onclick="showMemberButton()" onmouseover="onHoverButton()" onmouseout="offHoverButton()" id="member-btn"><br><br>Members</a>
    <div id="members"></div>

    <h1>Snapshots</h1>
    <ul>
        <li>
            Fireworks
        </li>
        <li>
            Fireworks
        </li>
        <li>
            Fireworks
        </li>
        <li>
            Fireworks
        </li>
    </ul>
    <img src="https://pbs.twimg.com/media/EzxxRJ9VcAI_fTl?format=jpg&name=small">
    <script>

        let color = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'black', 'white'], i = 0
        let memberList = ['Noppawat', 'Noppawat', 'Noppawat', 'Noppawat', 'Noppawat']
        function date() {
            var date = new Date();
            document.getElementById("demo").innerHTML = date;
        }
        dateButton = () => {
            document.getElementById("button1").style.background = color[i % color.length];
            document.getElementById("demo").style.color = color[color.length % i];
            i++;
        }
        buttonFunction = () => {
            date()
            dateButton()
        }

        createMemberList = (memberList) => {

            var listView = document.createElement('ul');

            for (var i = 0; i < memberList.length; i++) {
                var listViewItem = document.createElement('li');
                listViewItem.appendChild(document.createTextNode(memberList[i]));
                listView.appendChild(listViewItem);
            }

            // return listView;
            document.getElementById("member-btn").appendChild(listView);
        }

        showMemberButton = () => {
            // document.getElementById("member-btn").appendChild(createMemberList(memberList));
            // document.getElementById("members").innerHTML = `"${createMemberList(memberList)}"`;
            createMemberList(memberList)
        }
        onHoverButton = () => {
            document.getElementById("member-btn").style.background = "yellow";
        }
        offHoverButton = () => {
            document.getElementById("member-btn").style.background = "white";
        }

    </script>
</body>

</html>
