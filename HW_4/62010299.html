<!DOCTYPE html>
<html>
<body>

    <h2>My First JavaScript</h2>

    <button id="button"
    onclick="document.getElementById('time').innerHTML = Date()">
    <a id="time" onclick="timeColor()">Click me to display Date and Time.</a></button>

    <h3 onclick="member('members')" style="color: pink;">members</h3>

    <p id="members"></p>

    <button id="member" onclick="myFunction()">members</button>

    <script>
        var numcolor = 0;
        var backcolor = 5;
        const members = [];
            members[0]= "Mook";
            members[1]= "Zen";
            members[2]= "Aum";
            members[3]= "Mungon";
            members[4]= "Tan";
    
        function timeColor() {
            var color = ["red","blue","green","pink","orange","yellow"]
            document.getElementById("time").style.color = color[numcolor];
            document.getElementById("button").style.background = color[backcolor];

            if (numcolor == 5 || backcolor == 0){
                numcolor = 0;
                backcolor = 5;
            }
            else{
                numcolor++;
                backcolor--;
            }
        }

        function member() {
            document.getElementById("members").innerHTML = members;
        }

        function myFunction() {
            var h = document.getElementById("member");
            h.insertAdjacentHTML("afterend", "<li>My new paragraph</li>");
        }
    </script>
</body>
</html>
